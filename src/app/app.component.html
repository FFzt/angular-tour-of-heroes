<!-- angular {{}} 插值绑定语法: 把组件的 title 属性的值绑定到 HTML 中的 h1 标记中-->
<h1>{{title}}</h1>

<!-- app-heroes 就是 HeroesComponent 的 元素选择器。 所以，只要把 <app-heroes> 元素添加到 AppComponent 的模板文件中就可以了 -->
<!-- 不再需要 <app-heroes>，因为只有当用户导航到这里时，才需要显示 HeroesComponent。 -->
<!-- <app-heroes></app-heroes> -->


<!-- 添加一个 <nav> 元素，并在其中放一个链接 <a> 元素，当点击它时，就会触发一个到 HeroesComponent 的导航 -->
<nav>
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/heroes"> Heroes </a>
</nav>


<!-- <router-outlet> 会告诉路由器要在哪里显示路由的视图 -->
<router-outlet></router-outlet>

<app-messages></app-messages>
